<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twitter-card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/upload-card1.png');">

    <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0"></div>

    <div class="relative z-10 flex items-center justify-center px-4">
        <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        Logo
        <div class="bg-gray-100 p-2 rounded-lg">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="w-6 h-6">
        </div>
        <span class="text-gray-700 font-medium">Twitter</span>
      </div>
      Rating
      <div class="flex items-center space-x-1 text-sm">
        <span class="text-gray-700 font-medium">4.8</span>
        <div class="flex text-yellow-400">
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path d="M10 15l-5.878 3.09L5.18 12.18 0 7.91l6.06-.87L10 2l3.94 5.04 6.06.87-5.18 4.27 1.06 5.91z" />
          </svg>
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path d="M10 15l-5.878 3.09L5.18 12.18 0 7.91l6.06-.87L10 2l3.94 5.04 6.06.87-5.18 4.27 1.06 5.91z" />
          </svg>
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path d="M10 15l-5.878 3.09L5.18 12.18 0 7.91l6.06-.87L10 2l3.94 5.04 6.06.87-5.18 4.27 1.06 5.91z" />
          </svg>
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path d="M10 15l-5.878 3.09L5.18 12.18 0 7.91l6.06-.87L10 2l3.94 5.04 6.06.87-5.18 4.27 1.06 5.91z" />
          </svg>
          <svg class="w-4 h-4 text-gray-300 fill-current" viewBox="0 0 20 20">
            <path d="M10 15l-5.878 3.09L5.18 12.18 0 7.91l6.06-.87L10 2l3.94 5.04 6.06.87-5.18 4.27 1.06 5.91z" />
          </svg>
        </div>
      </div>
    </div>

    Job Title
    <h2 class="mt-4 text-xl font-semibold text-gray-900">Full Stack Developer</h2>

    Tags
    <div class="mt-2 flex space-x-2 text-sm">
      <span class="bg-purple-100 text-purple-800 px-2 py-0.5 rounded-full">Remote</span>
      <span class="bg-pink-100 text-pink-700 px-2 py-0.5 rounded-full">NY, USA</span>
    </div>

    <hr class="my-4" />

    Bottom Row
    <div class="flex items-center justify-between">
      <span class="text-gray-500 text-sm font-medium">$80,000</span>
      <div class="space-x-2">
        <button class="bg-red-500 text-white font-semibold px-4 py-1.5 rounded hover:bg-red-600">Cancel</button>
        <button class="bg-purple-500 text-white font-semibold px-4 py-1.5 rounded hover:bg-purple-600">Apply</button>
      </div>
    </div>
    </div>

</body>
