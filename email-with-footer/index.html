<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email-with-footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/email-with-footer.png');">

    <div class="absolute inset-0 bg-black/30 backdrop-blur-md z-0"></div>
    <div class="relative z-10 flex items-center justify-center">
        <div class="grid content-center h-screen w-100 max-w-7xl">
            <div class="bg-white rounded-3xl py-2 p-8 justify-items-center">
                <div class="grid grid-cols-4 gap-5 pb-5">
                    <div class="grid grid-rows-4 gap-4 pb-11 py-5">
                        <div class="font-semibold text-2xl">Newsletter</div>
                        <input type="text" placeholder="Enter Your E-mail" class="border ps-4">
                        <button
                            class="rounded-md w-[120px] bg-indigo-500 text-white font-semibold py-1.5">Submit</button>
                    </div>
                    <div class="grid grid-rows-3 gap-4 pb-11 py-5 ps-5">
                        <div class="font-semibold text-2xl">Follow Us</div>
                        <div class="flex">
                            <div class="bg-slate-300 p-3 me-3 rounded-full size-10 flex"><i
                                    class="fa-brands fa-facebook align-center"></i></div>
                            <div class="bg-slate-300 p-3 me-3 rounded-full size-10 flex"><i
                                    class="fa-brands fa-twitter align-center"></i></div>
                            <div class="bg-slate-300 p-3 me-3 rounded-full size-10 flex"><i
                                    class="fa-brands fa-instagram"></i></div>
                            <div class="bg-slate-300 p-3 me-3 rounded-full size-10 flex"><i
                                    class="fa-brands fa-google"></i></div>
                            <div class="bg-slate-300 p-3 me-3 rounded-full size-10 flex"><i
                                    class="fa-brands fa-linkedin-in"></i></div>
                        </div>

                    </div>
                    <div class="grid grid-rows-4 gap-4 pb-11 py-5 ps-12">
                        <div class="font-semibold text-2xl">Get in touch</div>
                        <div class="font-semibold text-gray-400">live chat</div>
                        <div class="font-semibold text-gray-400">Call Us</div>
                        <div class="font-semibold text-gray-400">Video Chat</div>
                    </div>
                    <div class="grid grid-rows-4 pb-11 py-5 w-[120px]">
                        <div class="font-semibold text-2xl">Language</div>
                        <select name="language" id="language" class="border border-indigo-500 text-gray-500 p-2">
                            <option value="English">English</option>
                            <option value="Gujarati">Gujarati</option>
                            <option value="Hindi">Hindi</option>
                        </select>
                    </div>
                </div>
                <hr class="border border-gray-200 w-full">
                <p class="block pt-7 mb-4">Sitemap. Privacy c Robowolf, saint-Petersburg</p>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
