<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>follow-card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/follow-card.png');">

    <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0 h-screen "></div>
    <div class="relative z-10 flex items-center justify-center h-screen">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-xl w-full">
            <div class="relative">
                <img src="https://cdn.pixabay.com/photo/2020/11/24/04/32/city-5771561_1280.jpg" alt="City Background"
                    class="w-full h-48 object-cover">

                <div class="absolute -bottom-12 left-6">
                    <div class="relative">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile"
                            class="w-24 h-24 rounded-full border-4 border-white shadow-lg">
                        <span
                            class="absolute bottom-2 right-2 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></span>
                    </div>
                </div>
            </div>

            <div class="pt-16 px-6 pb-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-semibold">Mathew Doe</h2>
                        <p class="text-gray-500">Java Developer</p>
                    </div>
                    <button class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg font-medium">
                        Follow
                    </button>
                </div>

                <p class="text-gray-600 mt-4">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                    industry's standard dummy text ever
                    since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type
                    specimen
                    book.
                </p>

                <div class="flex space-x-4 mt-6 text-gray-600 text-xl">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
