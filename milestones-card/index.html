<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>milestones-card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/milestones-card.png');">

    <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0 h-screen "></div>
    <div class="relative z-10 flex items-center justify-center px-4 h-screen">

        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-semibold text-lg">Milestones</h2>
                <span class="text-gray-700 cursor-pointer"><i class="fa-solid fa-circle-exclamation"></i></span>
            </div>

            <div class="mb-4">
                <div class="flex justify-between text-sm text-gray-600 mb-1">
                    <span>Projects Done</span>
                    <span class="font-medium">8/12</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-indigo-600 h-2 rounded-full" style="width: 65%"></div>
                </div>
            </div>

            <div class="mb-4">
                <div class="flex justify-between text-sm text-gray-600 mb-1">
                    <span>Clients Satisfied</span>
                    <span class="font-medium">10/12</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-indigo-600 h-2 rounded-full" style="width: 83%"></div>
                </div>
            </div>

            <div class="mt-6">
                <img src="./assets/image/6tnfi9p2yb8-Track.webp" alt="Graph" class="w-full rounded-md ">
            </div>
        </div>
    </div>
</body>

</html>
