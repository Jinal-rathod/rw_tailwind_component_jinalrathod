<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latest-transactions-card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/latest-transactions-card.png');">

    <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0 h-screen "></div>

    <div class="relative z-10 flex items-center justify-center h-screen">
        <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-lg">
            <h2 class="text-2xl text-gray-700 font-semibold mb-2">Latest transactions</h2>
            <hr class="mb-8">

            <div class="flex items-center justify-between gap-4 mb-6 border-b-2 pb-3">
                <div class="flex">
                    <div
                        class="bg-indigo-200 h-12 w-12 rounded-full text-indigo-600 font-bold flex justify-center items-center">
                        JD</div>
                    <div class="ps-3">
                        <p class="font-bold text-gray-700 text-lg">Payment received</p>
                        <p class="text-sm text-gray-500">01 Jan 2020</p>
                    </div>
                </div>
                <p class="text-gray-600 text-lg mt-1 font-semibold">$250 <span class="ps-1 text-gray-400">.10</span></p>
            </div>

            <div class="flex items-center justify-between gap-4 mb-6  border-b-2 pb-3">
                <div class="flex">
                    <div
                        class="bg-indigo-200 h-12 w-12 rounded-full text-indigo-600 font-bold flex justify-center items-center">
                        SJ</div>
                    <div class="ps-3">
                        <p class="font-bold text-gray-700 text-lg">Payment Sent</p>
                        <p class="text-sm text-gray-500">01 Jan 2020</p>
                    </div>
                </div>
                <p class="text-gray-600 text-lg mt-1 font-semibold">$100,25 <span class="ps-1 text-gray-400">.00</span></p>
            </div>

            <div class="flex items-center justify-between gap-4">
                <div class="flex">
                    <div
                        class="bg-indigo-200 h-12 w-12 rounded-full text-indigo-600 font-bold flex justify-center items-center">
                        JD</div>
                    <div class="ps-3">
                        <p class="font-bold text-gray-700 text-lg">Pay taxes</p>
                        <p class="text-sm text-gray-500">01 Jan 2020</p>
                    </div>
                </div>
                <p class="text-gray-600 text-lg mt-1 font-semibold">$300 <span class="ps-1 text-gray-400">.00</span></p>
            </div>

        </div>
    </div>
</body>

</html>
