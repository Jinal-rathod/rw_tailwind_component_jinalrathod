<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>app-store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/app-store.png');">

  <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0"></div>

  <div class="relative z-10 flex items-center justify-center h-screen px-12 w-full">
    <div class="px-6 py-10 bg-white rounded-md w-full max-w-2xl">
      <div class="flex justify-around border-b pb-3">
        <a href="#" class="text-indigo-500 border-b-2 border-indigo-500 pb-1">Features</a>
        <a href="#" class="text-indigo-500 border-b-2 border-indigo-500 pb-1">Use Cases</a>
        <a href="#" class="text-indigo-500 border-b-2 border-indigo-500 pb-1">How it works</a>
        <a href="#" class="text-indigo-500 border-b-2 border-indigo-500 pb-1">Pricing</a>
      </div>

      <div class="flex flex-col md:flex-row justify-between items-center mt-8">
        <div class="text-center md:text-left">
          <p class="font-medium mb-3 text-center">Available on</p>
          <div class="flex space-x-4 justify-center md:justify-start">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store"
              class="h-8">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store"
              class="h-8">
          </div>
        </div>

        <div class="flex space-x-4 mt-6 md:mt-0">
          <span class="bg-gray-300 rounded-full p-2 text-sm"><i class="fa-brands fa-facebook-f"></i></span>
          <span class="bg-gray-300 rounded-full p-2 text-sm"><i class="fa-brands fa-twitter"></i></span>
          <span class="bg-gray-300 rounded-full p-2 text-sm"><i class="fa-brands fa-google"></i></span>
        </div>
      </div>

      <div class="flex justify-between items-center mt-8">
        <p class="text-gray-600 text-sm">Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
        <select
          class="border border-indigo-500 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option>ENG</option>
          <option>HIN</option>
          <option>SPA</option>
        </select>
      </div>
    </div>
  </div>

</body>
