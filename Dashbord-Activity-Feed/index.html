<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord-Activity-Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/Dashbord-Activity-Feed.png');">

    <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0 h-screen "></div>

    <div class="relative z-10 flex items-center justify-center h-screen">
        <div class="bg-white shadow rounded-xl p-6 w-full max-w-sm">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Activity Feed</h2>
            <hr class="mb-4">

            <div class="space-y-4">

                <div class="flex items-center gap-3">
                    <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="User"
                        class="w-10 h-10 rounded-md object-cover">
                    <div>
                        <p class="text-sm font-medium text-gray-400">Peter <span class="text-gray-300">ordered.</span>
                            Toilet paper.</p>
                        <p class="text-xs text-gray-400">2 hours ago</p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="User"
                        class="w-10 h-10 rounded-md object-cover">
                    <div>
                        <p class="text-sm font-medium text-gray-400">Tom <span class="text-gray-300">disliked and
                                commented...</span></p>
                        <p class="text-xs text-gray-400">3 hours ago</p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="User"
                        class="w-10 h-10 rounded-md object-cover">
                    <div>
                        <p class="text-sm font-medium text-gray-400">John <span class="text-gray-300">added 12 new
                                products...</span></p>
                        <p class="text-xs text-gray-400">4 hours ago</p>
                    </div>
                </div>

                <div class="flex items-top gap-3">
                    <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="User"
                        class="w-10 h-10 rounded-md object-cover">
                    <div>
                        <p class="text-sm font-medium text-gray-400">Tom <span class="text-gray-300">commented
                                on</span>Peter's...</p>
                        <p class="text-xs text-gray-400">4 hours ago</p>
                        <p class="text-sm text-gray-400">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum
                            culpa vel, voluptates eaque voluptatem excepturi.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
