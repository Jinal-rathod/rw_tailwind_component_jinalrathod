<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-columns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/5-columns.png');">

    <div class="absolute inset-0 bg-black/30 backdrop-blur-md z-0"></div>

    <div class="relative z-10 flex items-center justify-center px-4">
        <div class="grid content-center h-screen w-100 ">
            <div class="bg-white rounded-3xl py-2 p-5 justify-items-center">
                <div class="grid grid-cols-5 gap-10 pb-5 ps-10">
                    <div class="grid grid-rows-1 gap-4 pb-11 p-10">
                        <img src="./assets/image/logo.jpg" alt="" class="rounded-full">
                    </div>
                    <div class="grid grid-rows-4 gap-4 pb-11 p-10">
                        <div class="font-semibold text-2xl">Company</div>
                        <div class="font-semibold text-gray-500 pb-0">Brand</div>
                        <div class="font-semibold text-gray-500">Contact Us</div>
                        <div class="font-semibold text-gray-500">Blog</div>
                    </div>
                    <div class="grid grid-rows-4 gap-4 pb-11 ps-15 p-10">
                        <div class="font-semibold text-2xl">Legal</div>
                        <div class="font-semibold text-gray-500 p-0 m-0">Privacy</div>
                        <div class="font-semibold text-gray-500">Terms</div>
                        <div class="font-semibold text-gray-500">support</div>
                    </div>
                    <div class="grid grid-rows-4 gap-4 pb-11 ps-15 p-10">
                        <div class="font-semibold text-2xl">Products</div>
                        <div class="font-semibold text-gray-500 pb-0">Latest features</div>
                        <div class="font-semibold text-gray-500">Product roadmap</div>
                        <div class="font-semibold text-gray-500">Knowledge base</div>
                    </div>
                    <div class="grid grid-rows-4 gap-4 pb-11 ps-15 p-10">
                        <div class="font-semibold text-2xl">Account</div>
                        <button class="rounded-md w-[100px] bg-[#AD46FF] text-white font-bold py-1">Sign in</button>
                        <button class="rounded-md w-[100px] bg-[#AD46FF] text-white font-bold py-1">Sign up</button>
                    </div>
                </div>
                <hr class="border border-gray-200 w-full">
                <p class="block pt-7 mb-4">Sitemap. Privacy c Robowolf, saint-Petersburg</p>
                <div class="flex">
                    <div class="bg-slate-300 p-3 m-3 rounded-full size-10 flex"><i
                            class="fa-brands fa-twitter align-center"></i></div>
                    <div class="bg-slate-300 p-3 m-3 rounded-full size-10 flex"><i class="fa-brands fa-linkedin-in"></i>
                    </div>
                    <div class="bg-slate-300 p-3 m-3 rounded-full size-10 flex"><i class="fa-brands fa-google"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
